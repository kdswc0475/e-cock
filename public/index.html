<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>사회복지 프로그램 접수</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        // API 기본 URL 설정
        window.API_BASE_URL = window.location.origin;
    </script>
</head>
<body>
    <div class="container">
        <h1>사회복지 프로그램 접수</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" name="gender" required>
                    <option value="">선택하세요</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label for="livingType">생활구분</label>
                <select id="livingType" name="livingType" required>
                    <option value="">선택하세요</option>
                    <option value="general">일반</option>
                    <option value="basic">기초생활수급</option>
                    <option value="lowIncome">차상위</option>
                    <option value="veteran">국가유공자</option>
                    <option value="other">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="program">신청 프로그램</label>
                <select id="program" name="program" required>
                    <option value="">선택하세요</option>
                </select>
            </div>

            <div class="form-group privacy-agreement">
                <div class="privacy-content">
                    <h3>개인정보 수집 및 이용 동의</h3>
                    <div class="privacy-text">
                        <p>1. 수집항목: 이름, 성별, 주소, 연락처, 생년월일, 생활구분, 신청 프로그램</p>
                        <p>2. 이용목적: 프로그램 참여자 관리 및 연락</p>
                        <p>3. 보유기간: 프로그램 종료 후 1년</p>
                        <p>4. 동의거부권: 개인정보 수집 및 이용에 대한 동의를 거부할 수 있으며, 동의 거부 시 프로그램 참여가 제한됩니다.</p>
                    </div>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="privacyAgreement" name="privacyAgreement" required>
                    <label for="privacyAgreement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
            </div>

            <button type="submit" id="submitButton">접수하기</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
