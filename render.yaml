services:
  - type: web
    name: e-cock
    env: docker
    region: singapore
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        value: "./registrations.db"
    domains:
      - e-cock.onrender.com
    databases:
      - name: e-cock-db
        databaseName: e-cock
        user: e-cock
        plan: free 